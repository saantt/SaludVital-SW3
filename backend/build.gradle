plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'co.edu.uniquindio.software.actividad'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	 // --- SPRING ---
    implementation 'org.springframework.boot:spring-boot-starter-web'       // API REST
    implementation 'org.springframework.boot:spring-boot-starter-validation' // Bean Validation

    // --- (Opcional BD en memoria) ---
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'

    // --- TESTING ---
    testImplementation 'org.springframework.boot:spring-boot-starter-test'   // Incluye JUnit Jupiter + Hamcrest
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
